<section class="feed">
  <v-card :loading="loading">
    <v-row class="mx-3" align="center">
      <slot name="header">
        <v-avatar size="50" class="grey">
          <img :src="post.author.avatar" alt="`profile pic of ${post.author.name}`">
        </v-avatar>
        <v-col class="my-0">
          <p class="title my-0 py-0"><a class="secondary--text">{{post.author.name}}</a></p>
          <p class="subtitle-2 my-0 py-0">{{formattedDate}}</p>
        </v-col>
      </slot>
      <v-btn text small icon>
        <v-icon color="grey darken-2" small>fas fa-ellipsis-v</v-icon>
      </v-btn>
    </v-row>
    <v-col class="pt-0 mt-0" justify="start">
      <slot name="body">
        {{post.title}}
      </slot>
      <slot name="interaction">
        <v-row class="mt-2 ml-2" align='center'>
          <v-btn class="mr-1" text small :icon="!post.likesCount">
            <v-icon color="grey darken-2" small :left="post.likesCount">fas fa-thumbs-up</v-icon>
            {{post.likesCount}}
          </v-btn>
          <v-btn class="mx-1" text small :icon="!post.likesCount">
            <v-icon color="grey darken-2 nl-3" small :left="post.likesCount">fas fa-thumbs-down</v-icon>
            {{post.likesCount}}
          </v-btn>
          <v-btn class="mx-1" text small @click="displayComments" :icon="!post.commentsCount">
            <v-icon color="grey darken-2" small :left="post.commentsCount">fas fa-comment</v-icon>
            {{post.commentsCount}}
          </v-btn>
          <v-btn class="mx-1" text small icon>
            <v-icon color="grey darken-2" small >fas fa-share-alt</v-icon>
          </v-btn>
        </v-row>
      </slot>
    </v-col>
    <v-col class="grey lighten-5" v-if="showComments">
      <slot name="comment" v-for="comment in post.comments">
        <comment :comment="comment" :key="`comment-${comment.commentId}`" />
      </slot>
    </v-col>
  </v-card>

</section>
