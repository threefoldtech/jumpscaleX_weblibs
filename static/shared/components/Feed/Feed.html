<section class="feed">
  <v-card class="ma-0 pa-0" :loading="loading">
    <v-row class="ma-1 pa-1" align="center">
      <slot name="header">
        <v-col cols='1' justify="center" align="center">
          <v-avatar size="50" class="grey">
            <img :src="`https://api.adorable.io/avatars/${post.author.id}`" alt="John">
          </v-avatar>
        </v-col>
        <v-col>
          <v-row align="center">
            <v-col>
              <p class="title my-0 py-0"><a class="secondary--text">{{post.author.name}}</a></p>
              <p class="subtitle-2 my-0 py-0">{{formattedDate}}</p>
            </v-col>
              <v-btn text small>
                <v-icon color="grey darken-2" small left>fas fa-ellipsis-v</v-icon>
              </v-btn>
          </v-row>
        </v-col>
      </slot>
    </v-row>
    <v-col class="pt-0" justify="start">
      <slot name="body">
      </slot>
      <slot name="interaction">
        <v-row class="mt-2 ml-2" align='center'>
          <v-btn text small>
            <v-icon color="grey darken-2" small left>fas fa-thumbs-up</v-icon>
            {{post.likesCount}}
          </v-btn>
          <v-btn text small @click="displayComments">
            <v-icon color="grey darken-2" small left>fas fa-comment</v-icon>
            {{post.commentsCount}}
          </v-btn>
          <v-btn text small>
            <v-icon color="grey darken-2"small left>fas fa-share-alt</v-icon>
          </v-btn>
        </v-row>
      </slot>
      <v-row class="mt-2 pt-2 borderTop grey lighten-5" v-if="showComments">
        <slot name="comment" v-for="comment in post.comments">
          <comment :comment="comment" :key="`comment-${comment.commentId}`"/>
        </slot>
      </v-row>
    </v-col>
  </v-card>
</section>
